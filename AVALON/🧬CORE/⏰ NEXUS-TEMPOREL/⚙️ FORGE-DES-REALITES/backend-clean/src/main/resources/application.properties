# Configuration Spring Boot - Backend Heroes of Time
# Configur√© par Groeken pour Walter

# Server
server.port=8080
server.servlet.context-path=/

# CORS
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# Jackson
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# Logging
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Application
app.name=Heroes of Time Backend
app.version=1.0.0
app.description=Walter-compliant Magic Formula Backend

# Custom
magic.formula.max-mana=999
magic.formula.default-cooldown=2
combat.simulation.enabled=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always